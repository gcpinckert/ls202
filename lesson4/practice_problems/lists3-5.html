<!DOCTYPE html>
<html lang="en">

<head>
  <title>Practice Problems: Lists 1-2</title>
  <meta charset="utf-8" />
  <style>
    h1 {
      font-size: 4rem;
    }

    ol {
      font-size: 2rem;
      margin-left: 50px;
      list-style: upper-roman; /* list-style = shorthand for list-style-type, list-style-image, and list-style-position; upper-roman is a value of list-style-type */
    }
  </style>
</head>

<body>
  <h1>5 Reasons to Use jQuery</h1>

  <ol reversed><!--reversed is a boolean attribute of the ol element, could also be reversed="reversed"-->
    <li>Open Source</li>
    <li>Endless Tutorials</li>
    <li>Huge Library</li>
    <li>Cross-browser Compatibility</li>
    <li>Large Variety of Plugins</li>
  </ol>

</body>

</html>
