<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tables Practice Problems 1-5</title>
  <meta charset="utf-8" />
  <style>
    table {
      background-color: cyan;
      border-collapse: collapse; /* sets cells to have shared borders, i.e. no bleed through of table background color between cells */
    }

    .row_type_a {
      background-color: orange;
    }

    .row_type_b {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>

    <tbody>
      <tr class="row_type_a">
        <td>Apple</td>
        <td>34</td>
        <td>$3.99/lb</td>
      </tr>

      <tr class="row_type_b">
        <td>Banana</td>
        <td>116</td>
        <td>$1.69/lb</td>
      </tr>

      <tr class="row_type_a">
        <td>Carrot</td>
        <td>42</td>
        <td>$2.49/lb</td>
      </tr>

      <tr class="row_type_b">
        <td>Kiwi</td>
        <td>18</td>
        <td>$0.69 ea.</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
