<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tables Practice Problems 6-7</title>
  <meta charset="utf-8" />
  <style>
    [scope="col"] {
      color: green;
    }

    [scope="row"] {
      color: blue;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <th scope="col">Name</th>
      <th scope="col">Major</th>
      <th scope="col">GPA</th>
    </thead>

    <tbody>
      <tr>
        <th scope="row">Chris Less</th>
        <td>Supply Chain Management</td>
        <td>3.7</td>
      </tr>

      <tr>
        <th scope="row">Shane Riley</th>
        <td>Photojournalism</td>
        <td>3.8</td>
      </tr>

      <tr>
        <th scope="row">Kevin Wang</th>
        <td>Computer Science</td>
        <td>4.0</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
