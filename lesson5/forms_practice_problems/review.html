<!DOCTYPE html>
<html lang="en">

<head>
  <title>Review Form</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="reviews.css" />
</head>

<!-- 
  - Create a review form with a single control
  - It should let the user select from the following movies:
    - Looper
    - Frozen
    - Tommy Boy
  - Add a numeric rating field the user can set to any int 1-5
  - Add a toggle control to add the movie to your favorites list
  - The toggle should be enabled by default
  - The form should have a submit button with the text "rate movie"
-->

<body>

  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="movies">Movie</label></dt>
        <dd>
          <select name="movies" id="movies" size="4">
            <option value="looper">Looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommy_boy">Tommy Boy</option>
            <option value="alien" selected>Alien</option>
          </select>
        </dd>
      </dl>

      <div>
        <dt><label for="rating">Rating</label></dt>
        <dd><input type="number" name="rating" id="rating" min="1" max="5" /></dd>
      </div>

      <dl>
        <label>
          <input type="checkbox" name="favorites" checked />
          Add to my favorites
        </label>
      </dl>

      <input type="submit" value="Rate movie" />
    </fieldset>
  </form>
</body>

</html>

<!--
  ### NOTES ###

  - Using a select box allows us to search by typing when the input control is in focus, which makes it a good fit for any lists that are quite long
