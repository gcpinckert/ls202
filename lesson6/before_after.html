<!DOCTYPE html>
<html lang="en">

<head>
  <title>Before and After</title>
  <meta charset="utf-8" />
  <style>
    p {
      font-size: 48px;
      margin: 0;
      padding: 0;
    }

    p::before {
      content: "~~~";
      color: purple;
    }

    p::after {
      content: "~~~";
      color: yellow;
    }
  </style>

</head>

<body>
  <h1>Before and After Pseudo-Elements</h1>
  <p>Hello</p>
</body>

</html>
