<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Position Property</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="position_property.css" />
</head>

<body>
  <h1>CSS Position Property</h1>

  <h2>relative position</h2>

  <section class="top">
    <aside class="normal">normal</aside>
    <aside class="shifted pos">top</aside>
    <aside class="shifted neg">-top</aside>
    <aside class="normal">normal</aside>
  </section>

  <section class="bottom">
    <aside class="normal">normal</aside>
    <aside class="shifted pos">bottom</aside>
    <aside class="shifted neg">-bottom</aside>
    <aside class="normal">normal</aside>
  </section>

  <section class="right">
    <aside class="normal">normal</aside>
    <aside class="shifted pos">right</aside>
    <aside class="shifted neg">-right</aside>
    <aside class="normal">normal</aside>
  </section>

  <section class="left">
    <aside class="normal">normal</aside>
    <aside class="shifted pos">left</aside>
    <aside class="shifted neg">-left</aside>
    <aside class="normal">normal</aside>
  </section>

  <h2>absolute position</h2>

  <section class="absolute">
    <aside class="relative">
      <div class="absolute-1"></div>
    </aside>

    <aside class="relative">
      <div class="absolute-2"></div>
    </aside>

    <aside class="relative">
      <div class="absolute-3"></div>
    </aside>
  </section>

  <section class="absolute">
    <aside class="relative">
      <div class="absolute-1">absolute</div>
      <div class="absolute-2"></div>
      <div class="absolute-3"></div>
      <div class="unpositioned"><p>static</p></div>
    </aside>
  </section>
</body>

</html>
